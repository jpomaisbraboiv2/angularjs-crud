<header class="w-full text-center mt-2">
  <a ng-href="#!/products/">Voltar</a>
</header>

<form class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md space-y-6 mt-4" ng-submit="submitForm()" name="form">
  <div>
    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Título</label>
    <input type="text" id="title" name="title" placeholder="Digite o título" ng-model="formData.title"
      ng-required="true"
      class="w-full border border-gray-300 rounded-md px-4 py-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" />
    <div ng-messages="form.title.$error">
      <p ng-message="required" class="text-red-500 text-sm">Por favor, preencha o titulo</p>
    </div>
  </div>

  <div>
    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
    <textarea id="description" name="description" rows="4" placeholder="Digite a descrição"
      ng-model="formData.description" ng-required="true" ng-minlength="10"
      class="w-full border border-gray-300 rounded-md px-4 py-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition resize-none"></textarea>
    <div ng-messages="form.description.$error">
      <p ng-message="required" class="text-red-500 text-sm">Por favor, preencha a descrição</p>
      <p ng-message="minlength" class="text-red-500 text-sm">A descrição deve ter no mínimo 10 caracteres.</p>
    </div>
  </div>

  <div>
    <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Preço</label>
    <input type="number" id="price" name="price" placeholder="Digite o preço" ng-model="formData.price"
      ng-required="true"
      class="w-full border border-gray-300 rounded-md px-4 py-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
      min="0" step="0.01" />
    <div ng-messages="form.price.$error">
      <p ng-message="required" class="text-red-500 text-sm">Por favor, preencha o preço do produto</p>
    </div>
    <p ng-show="form.price.$error.min" class="text-red-500 text-sm">O produto deve ter um valor maior que zero</p>
  </div>

  <div>
    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
    <select id="category" name="category" ng-model="formData.categoryId" ng-required="true"
      class="w-full border border-gray-300 rounded-md px-4 py-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
      <option value="" disabled selected>Selecione a categoria</option>
      <option ng-repeat="category in categories" ng-value="category.id">
        {{ category.name }}
      </option>
    </select>
    <div ng-messages="form.category.$error">
      <p ng-message="required" class="text-red-500 text-sm">Por favor, selecione uma categoria</p>
    </div>
  </div>

  <button type="submit" ng-disabled="form.$invalid"
    class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition">
    Salvar
  </button>
</form>
